<!DOCTYPE html>
<html>
<head>
  <title>URL Generator</title>
  <script>
    function updateURL() {
      var name = document.getElementById('name').value;
      var year = document.getElementById('year').value;
      var url = "https://localhost:8080/?name=" + encodeURIComponent(name) + "&year=" + encodeURIComponent(year);
      document.getElementById('url').textContent = url;
    }
  </script>
</head>
<body>
  <h1>URL Generator</h1>
  <form>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name"><br><br>
    <label for="year">Year:</label>
    <input type="number" id="year" name="year"><br><br>
    <input type="button" id="button" value="Generate URL" onclick="updateURL()"><br><br>
  </form>
  <h3 id="url">https://localhost:8080/</h3>
</body>
</html>
